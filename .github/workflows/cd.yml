name: CD - Push & Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/ci-cd-app:${{ github.ref_name }} .
          docker push ghcr.io/${{ github.repository_owner }}/ci-cd-app:${{ github.ref_name }}
