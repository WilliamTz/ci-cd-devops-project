
name: CI - Build & Test

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build test image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/ci-cd-app:ci .

      - name: Run tests
        run: docker run --rm ghcr.io/${{ github.repository_owner }}/ci-cd-app:ci npm test
